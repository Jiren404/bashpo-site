<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bashpo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

</head>

<body class="font-inter">
    <section>
        <section>
            <div class="navbar bg-base-100 justify-start rounded-lg">
                <div class="ml-5 lg:ml-20 mt-5 w-[80px] lg:w-[120px] relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-sky-500 via-purple-500 to-pink-500 rounded-xl p-[2px]"></div>
                    <img alt="Tailwind CSS Navbar component" src="img/logo.jpg" class="rounded-lg relative z-10">
                </div>
            </div>
            
        </section>

        <section class="flex justify-items-center">
            <div
                class="justify-items-center relative mt-5 bg-[url('./img/bg-1.jpg')] bg-cover bg-center w-full h-[500px] lg:h-[800px]">
                <div class="text-center mt-10">
                    <h2
                        class="text-2xl lg:text-3xl font-bold bg-gradient-to-r from-sky-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">
                        SIGN IN
                    </h2>
                </div>
                <div
                    class="justify-start lg:justify-items-center mx-auto mt-5 lg:mt-10 box-border h-auto w-[300px] lg:h-[400px] lg:w-[700px] p-4 border rounded-3xl bg-[rgba(30,29,55,1)]">
                    <form action="your-server-endpoint" method="POST" class="mt-5 lg:mt-10">
                        <div class="mt-5 lg:mt-10">
                            <label for="username" class="block text-sm lg:text-base text-bold font-bold bg-gradient-to-r from-sky-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">SIGN IN
                                WITH USER NAME</label>
                            <input type="text" id="username" name="username"
                                class="block rounded-lg w-full lg:w-[580px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                                required>
                        </div>
                        <div class="mt-5 lg:mt-10">
                            <label for="password" class="block text-sm lg:text-base text-bold">PASSWORD</label>
                            <input type="password" id="password" name="password"
                                class="block rounded-lg w-full lg:w-[580px] h-[35px] lg:h-[40px] mt-3 bg-white text-black"
                                required>
                        </div>
                        <div class="mt-5 lg:mt-10 text-center">
                            <button type="submit"
                                class="w-full w-[100px] lg:w-[250px] h-[45px] lg:h-[50px] font-bold bg-gradient-to-r from-sky-500 via-purple-500 to-pink-500 text-transparent  text-white rounded-lg">
                                SIGN IN
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-5 lg:mt-6">
                        <a href="#help" class="text-sky-500 underline hover:text-sky-700">Help, I can't sign in!</a>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <section class="flex flex-col items-center justify-center p-5 lg:p-0">
        <div class="text-center mt-5 mb-5">
            <h1 class="text-2xl lg:text-3xl font-bold">
                New to Bashpo?
            </h1>
        </div>
        <div class="flex flex-col lg:flex-row gap-5 mb-5">
            <button type="submit" class="text-bold w-full lg:w-[300px] h-[45px] font-bold bg-gradient-to-r from-sky-500 to-purple-500 text-transparent text-white rounded-lg">
                Create an account as buyer
            </button>
            <button type="submit" class="text-bold w-full lg:w-[300px] h-[45px] bg-gradient-to-r from-sky-500 to-purple-500 text-transparent text-white rounded-lg">
                Create an account as developer
            </button>
        </div>
    </section>
</body>

</html>
